
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    #id_map {
        position:relative;
        width:300px;
        height: 300px;
        background-image: url("../images/뚱이.jpg");
        background-size: 300px 300px;
        border-radius: 50%;
        border:1px solid black;
        overflow: hidden;
    }
    #id_radar {
        position: absolute;
        left:150px;
        top:150px;
        width:150px;
        height:150px;
        background-color:rgba(255, 115, 115, 0.429);
        transform-origin: top left;
    }
</style>
</head>
<body>
    <div id="id_map">
        <div id="id_radar"></div>
    </div>    
    <script>
        var v_radar = document.getElementById("id_radar");
        var v_gak = 0;
        function f_rotate() {
            v_gak = (v_gak + 5) % 360;  // 360도 나눈 나머지, 숫자 크기가 안전

            v_radar.style.transform = "rotate(" + v_gak + "deg)";
            setTimeout(f_rotate, 75);
        }
        f_rotate();
    </script>
</body>
</html>
