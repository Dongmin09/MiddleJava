<!-- display : 화면에 어떻게 드러나게 할지를 결정하는 속성.
        display 속성값 4가지 -> none, block, inline, inline-block 
            1. none => 크기 자체도 차지하지 않으며 화면에서 사라짐.
            2. block => 일반적으로 설정하지 않아도 div가 갖게되는 기본값. default값으로 width가 자신의 컨테이너의 100%가 됨.
            3. inline => 컨텐츠를 감쌀정도의 크기만 갖게된다. block태그와 달리 줄바꿈이 되지 않고, 컨텐츠를 감싸게 되고 크기를 변화시킬 수 없다.
            4. inline-block => inline과 block의 특성을 합쳐놓은 속성. 기본적으로는 inline의 속성을 지니지만, 임의로 크기를 바꿔 줄 수 있다.
-->

<!-- position : 
        position 속성값 4가지 -> static, relative, absolute, fix
            1. static => 아무 값도 할당하지 않은 상태, 각 요소들은 기본값으로 가진다. offset(=위치)를 무시.
            2. relative => 부모 요소와 상관 없음. top, right, bottom, left와 같은 위치 속성을 주기위해 필요.
            3. absolute => 특정 부모에 대해 절대적으로 움직임. absolute값을 가지게 되면, 내용의 크기만큼만 가로 크기가 지정됨.
            4. fix => 특정 요소를 고정시킬 떄 사용. 부모 요소가 어떤 position값이든 상관 없음. 눈에 보이는 브라우저 화면 크기만큼, 화면 내에서만 움직임.
-->

<!-- overflow : 요소의 내용이 지정한 영역에 맞지 않을 때 내용을 클립할지 또는 스크롤 막대를 추가할지 여부를 지정한다.
            1. visible => 오버플로우가 되면 잘리지 않는다. 오버된 내용은 요소의 상자 밖에 렌더링된다. 이것은 기본값이다.
            2. hidden => 오버플로우가 되면 잘리지만, 잘린다. 나머지 컨텐트는 보이지 않는다.
            3. croll => 오버플로우가 되면 잘리지만, 스크롤 막대가 추가되어 나머지 내용을 볼 수 있다.
            4. auto => 오버플로우가 되다면, 스크롤 막대를 추가되어 나머지 내용을 볼 수 있다.
            5. initial => 이 속성을 기본값으로 설정한다.
            6. inherit => 상속 부모 요소에서이 속성을 상속받는다.
-->

<!-- z-index :  
            1. auto => 문서 순서에 따라 요소 위아래 순서 결정.(기본값)
            2. number => 요소 위아래순서 정의 정수. 음수값 허용
            3. initial => 이 속성의 기본값으로 설정
            4. inherit => 부모요소 속성값 상속
-->

<!-- transform : 특정 도형(엘리먼트)를 원하는 모양으로 변형시키기 위해 transform 사용.
            1. translate(x, y) => 기본적으로 설정 된 현재 위치로 부터 x, y축으로 특정 거리만큼 이동한다. 
                                  translateX, translateY를 함께 사용한 것과 동일한 효과이다.
            2. translateX(x) => 기본적으로 설정 된 현재의 위치로 부터 x축으로 특정 거리만큼 이동한다.
            3. translateY(y) => 기본적으로 설정 된 현재의 위치로 부터 y축으로 특정 거리만큼 이동한다.
            4. translate3d(x, y, z) => 기본적으로 설정 된 현재의 위치로 부터 x, y, z축으로 특정 거리만큼 이동한다.
            5. translateZ(z) => 기본적으로 설정 된 현재의 위치로 부터 z축으로 특정 거리만큼 이동한다.
-->

<!-- css 선택자 : 마크업 언어가 실제 표시되는 방법을 기술하는 언어. HTML 문서를 스타일링 하는 언어로 HTML 문서에서 link 요소를 사용해 
                 CSS 파일을 읽어들이면 HTML 문서의 구조를 CSS를 통해 스타일링 함.
            1. Internal Style => 내부에 스타일시트를 작성하는 것을 내부 스타일. 기본적으로 내부 스타일은 head 에서만 사용해야 하며, body 내부에서는 사용 불가.
            2. Inline Style => 한 줄(라인)으로 요소 내부에 스타일 속성을 이용하여 CSS 코드를 작성하는 것을 인라인 스타일.
            3. External Style => 가장 권장되고 일반적인 방법으로 CSS 파일을 별도로 관리하는 형태.
-->
