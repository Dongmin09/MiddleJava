<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- 자바의 배열은 데이타 형도 같아야하고, 동적확장도 안되는 제약이 있는반면,
자바스크립트 배열은 자바의 컬렉션과 비슷하여, 이런 제약이 없어 짱 좋지만 너무 자유롭다고
좋아하지 않는 분도 있습니다.~ㅠㅠ
랜덤하게 발생한 숫자 20개를 가진 배열을 만드시고,
for문을 이용해서 배열 안의 숫자 중 최소값을 (내장함수 min을 사용하지 않고)
찾아내서 변수 minValue에 담는 프로그램을 짜봅니다.
해결되었다면
매개변수로 배열을 받아서, 배열속의 최소값을 리턴하는
함수를 만들어주십시오, 함수명은 뭐든 상관없습니다. -->

    <script>
        var v_arr = [];
        v_arr[19] = 0;

        for (var i = 0; i < v_arr.length; i++) {
            v_arr[i] = Math.floor(Math.random() * 101);
            console.log(i + " : " + v_arr[i]);
        }

        var minValue = v_arr[0];

        for (var i = 0; i < v_arr.length; i++) {
            if (v_arr[i] <= minValue) {
                minValue = v_arr[i];
            }
        }
        alert("가장 작은수는 : " + minValue);

        function f_min(p_arr) {
            var min = p_arr[0];
            for (var i = 0; i < p_arr.length; i++) {
                if (p_arr[i] < min) {
                    min = p_arr[i];
                }
            } return min;
        }

        alert(f_min(v_arr));

    </script>

</body>

</html>
