<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    #id_disp {
        position: relative;
        background-color: darkturquoise;
        height: 400px;
    }
    #id_bar {
        position: absolute;
        background-color: black;
        width: 100px;
        height: 80px;
        bottom: 0px;
        left: 20px;
    }
    #id_number {
        position: absolute;
        bottom: 80px;
        color: red;
    }
</style>
</head>
<body>
    <div id="id_disp">
    </div>
    <input type=text value="80,100,56,120,180,30,40,120,160">
    <input type=button value="그리기" onclick="f_draws()">
<script>
    var bar = 20;
    var v_disp = document.querySelector("#id_disp");
    var v_input = document.querySelector("input[type=text]").value;
    v_input = v_input.split(",");
    function f_draws() {    
        for(var i=0; i<9; i++) {
            console.log(v_input[i]);
            v_disp.innerHTML += 
                    "<div id='id_bar' style='left:" 
                    + bar + "px;height:" + v_input[i] 
                    + "px;' ><div id='id_number' style='bottom:" 
                    + v_input[i] + "px'>" + v_input[i] 
                    + "</div></div>";
            bar += 120;
        }
    }
    
</script>
</body>
</html>
