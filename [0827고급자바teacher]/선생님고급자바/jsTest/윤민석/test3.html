<!--
    웹개발자가 디자이너만큼 CSS를 알아야하는 건 아니지만, 힘이 넘치고 사용자를 즐겁고 편하게 할
    동적 페이지를 만들기 위해서는 아래 내용 정도는 꼭 알아야 한다고 생각합니다.
    display, position, overflow, z-index, transform
    그리고 css 선택자에 대해 설명해 주세요~~

    display : 화면에 어떻게 드러나게 할지를 결정하는 속성이다.
    position : 화면상에서 어떤 엘리먼트(요소)의 위치를 어디다가 
                줄지를 결정할 수 있도록 해주는 속성이다.
    overflow : 내용이 요소의 크기를 벗어났을 때 어떻게 처리할지를 정하는 속성이다.
    z-index : 창을 순서대로 배치하는 스타일이다. 숫자가 높을수록 
                가장 상단에 배치되며 숫자가 낮을수록 하단에 배치된다.
    transform : JavaScript를 사용하지 않고 요소를 애니메이션 시키거나 
                시각적 및 상호 작용의 효과를 제공한다.
    css 선택자 : id나 class의 이름을 통하여 javascript로 css에 접근할 수 있게 해준다.
                그리고, css 선택자를 사용하여 javascript로 html도 조종할 수 있다.
-->
