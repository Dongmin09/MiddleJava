<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    #id_curtain {
        width:800px;
        top: 3em;
        border:10px groove pink;

    }
    #id_content {
        display : none;
    }
    #id_font {
        display : none;
        color: yellow;
        text-align: center;
        font-size: 2em;
    }
</style>
</head>
<body>
    <div id="id_curtain">
        <div id="id_content">
            <div id="id_font">공지사항<br><br><br>
            나는 최고의 프로그래머다<br>
            에러메시지에 웃음이 난다<br>
            시행착오가 즐겁다<br>
            로그출력은 습관이다</div>
        </div>
    </div> 
<script>
    var v_curtain = document.querySelector("#id_curtain");
    var v_ex = 10;
    function f_show(){
        //태그 내에 height속성이 정의가 안 되어 있다면 강제 초기값
        //function 밖에 있으면 더 좋음(상황에 의존)
        if(!v_curtain.style.height){
            v_curtain.style.height = "5px"; 
        }
        v_curtain.style.height = parseInt(v_curtain.style.height) + v_ex + "px";
        // 재귀호출로 인해 무한 루핑이니, 종료 조건 필요(여기선 특정 height값!)
        if(parseInt(v_curtain.style.height) >= 300) {
            document.querySelector("#id_content").style.display="block";
            document.querySelector("#id_curtain").style.background="black";
            document.querySelector("#id_font").style.display="block";
            return; // 종료
        }
        setTimeout(f_show,50);
    }
    window.onload = f_show;
</script>   
</body>
</html>
