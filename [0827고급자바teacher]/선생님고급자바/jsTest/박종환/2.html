<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>

<body>

    <script>

        var ranNum = [];
        var minNum = 99;

        for (var i = 0; i < 20; i++) {
            ranNum[i] = Math.ceil(Math.random() * 45 + 1);
        }

        function f_mNum(p_Num) {
            for (var a = 0; a < p_Num.length; a++) {
                if (p_Num[a] < minNum) {
                    minNum = p_Num[a];
                }
            }
            console.log("최솟값" + minNum);
            console.log(p_Num);
        }
        f_mNum(ranNum);

    </script>

</body>
