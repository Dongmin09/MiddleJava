 <!-- 
    display : 
    1)none : 차지하는 공간이 없음
    2)block : 한줄 전체
    3)inline : 실질적으로 차지하는 부피만큼만
    4)inline-block : inline상태에서 width와 height을 수정
    5)table : <table> 태그처럼 쓸 수있음
    6)table-row : <tr> 태그처럼 쓸 수 있음, 조상 태그에 display:table 속성 값이 있어야함
    7)table-cell : <td>
    8)flex or grid : flex와 grid는 레이아웃을 편리하게 잡을 수 있게 하는 속성  
postion :
    1)static : position값을 아무것도 할당하지 않음, offset값을 무시
    2)relative : 자기가 원래 위치해야 하는 위치를 기준으로 상대적인 offset 거리 만큼 이동
    3)absolute : static이 아닌 조상의 postion 위치를 기준으로 offset을 적용 하고 싶을때 사용
    4)fixed : 말 그대로 고정
overflow :
    1)visible : 특정 요소가 박스를 넘어가더라도 그대로 보여줌
    2)hidden : 부모요소의 범위를 넘어가는 자식요소의 부분을 보이지 않도록 처리
    3)scroll : 부모요소의 범위를 넘어가는 자식 요소의 부분은 보이지 않지만
                그 대신 사용자가 확인 할 수 있도록 스크롤바를 표시해줌
    4)auto : 부모요소의 범위를 넘어가는 자식요소의 부분이 있을 경우 해당 부분을
              보이지 않도록 처리하고, 사용자가 해당 부분을 확인 할 수 있도록 스크롤바를 표시해줌            
    5)overflow-x,y : 가로, 세로 부분 감추기, 보여주기          
z-index :  창을 순서대로 배치하는 스타일, 숫자가 높을 수록 가장 상단에 배치됨
            음수 양수의 숫자를 사용할 수 있음

transform : 요소에 회전, 크기 조절, 기울이기, 이동 효과를 부여 할 수 있다.
            레이아웃배치에 영향을 주지는 않는다.
            키워드나 직접적인 값을 사용해서 효과를 주지 않고 하나 이상의 함수를 사용
            여러 함수를 공백으로 구분해서 적용 할 수 있다.
selector :
    1)ID selector : #   
    2)Class Selector : .
    3)Type Selector : 요소(타입,태그) 이름 그대로 사용
    4)그룹 선택자 : 여러 요소들을 ,(콤마)로 묶어주고 일괄적으로 스타일링
    5)유니버셜(전체) 선택자 : *
    6)멀티클래스 선택자 : . 여러개의 선택자가 붙어있는 것
    7)자손(하위) 선택자 : a 내부에 있는 b 요소를 찾아서 적용
    8)Child Selector : >
    9)속성 선택자 : []를 사용하여 속성명을 사용하여 대상 선택
              -->
