<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    #id_curtain {
        position: relative;
        width:400px;
        border:10px groove pink;
        background-color: white;
    }
    #id_content {
        display: none;
        
    }
</style>
</head>
<body>
    <div id="id_curtain">
        <div id="id_content">
           <h2 id="gul">공지사항</h2>
           <h3 id="gul">최고의 프로그래머라면</h3>
           <h3 id="gul">에러메시지에 웃음이 난다</h3>
           <h3 id="gul">시행착오가 즐겁다</h3>
           <h3 id="gul">로그 출력은 습관이다</h3>
           <h3 id="gul">컴터 NULL 사랑해</h3>
        </div>
    </div> 
<script>
    var v_curtain = document.querySelector("#id_curtain");
    var v_ex = 10;
    function f_show(){
        //태그 내에 height속성이 정의가 안 되어 있다면 강제 초기값
        if(!v_curtain.style.height){
            v_curtain.style.height = "5px"; 
        }
        v_curtain.style.height = parseInt(v_curtain.style.height) + v_ex + "px";
        // 종료 조건 특정 height값
        if(parseInt(v_curtain.style.height) >= 300){
            document.querySelector("id_content").style.display="block";
            return; 

        }
        setTimeout(f_show,150);
    }
    window.onload = f_show;
</script>   
</body>
</html>
