    <!-- 벽타기를 너무 좋아해 하루 종일 벽만 타는 예쁘고 더 더 예쁜 블랙핑크 로제가 있습니다.
이런 로제가 걱정된 제니는 로제가 다른 취미를 가지게 하려고 벽에 참기름을 발랐습니다.
참기름을 바른 결과 로제는 처음 1초동안은 3cm를 오르지만 다음 1초동안은 2cm를 미끄러지는 걸 반복하게 되었습니다.
곧 +3cm,-2cm,+3cm,-2cm,+3cm,-2cm 식으로 벽을 오르게 되었습니다.

시간값(초단위)을 파라미터(매개변수)로 받아서 그 시간에 로제가 올라간 거리를 리턴하는 함수와
거리를 파라미터(매개변수)로 받아서 해당거리를 가는데 필요한 시간을 리턴하는 함수를 각각 작성하시오
편의상 만약 결과값이 2개인 경우(거리를 받아서 시간을 리턴) 최초값을 리턴하는 것으로 합니다. -->
    <script>

        var v_sum = 0;
        var v_ti = 0;
        var i = 1;
        function f_distance(p_set) {
            while (i <= p_set) {
                if (i % 2 == 0) {
                    v_sum -= 2;
                } else {
                    v_sum += 3;
                }
                i++;
            }
            return v_sum + "cm를 올라갔습니다.";
        }
        function f_time(p_distance) {
          if(p_distance-2 <= 1){
            return 1 +"초 걸립니다.";
          }
        }
        alert(f_distance(2)); // 13초 동안 올라간 거리
        alert(f_time(3)); // 9cm 올라가는데 걸리는 초 
        //시간     1  2  3   4  5   6   7   8  9
        //결과거리 3  1  4   2  5   3  6  4   7

        //음직임   3,-2, 3 ,-2, 3, -2, 3, -2   3
    </script>
